<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Users</title>

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    li {
      margin-bottom: 10px;
    }

    button {
      margin-left: 10px;
      padding: 4px 10px;
      cursor: pointer;
    }

    /* ===== –û–ö–ù–û –ë–ê–õ–ê–ù–°–ê ===== */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      width: 300px;
      margin: 100px auto;
      border-radius: 6px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Users list</h2>
  <ul id="users"></ul>

  <!-- üí∞ –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û –ë–ê–õ–ê–ù–°–ê -->
  <div id="balanceModal" class="modal">
    <div class="modal-content">
      <h3 id="balanceTitle"></h3>
      <p id="balanceAmount"></p>
      <button onclick="closeModal()">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>
  </div>

  <script>
    async function loadUsers() {
      const res = await fetch('/users');
      const users = await res.json();

      const ul = document.getElementById('users');
      ul.innerHTML = '';

      users.forEach(user => {
        const li = document.createElement('li');

        const text = document.createElement('span');
        text.textContent = `User #${user.id}: ${user.login}`;
        li.appendChild(text);

        // ‚ùå –£–î–ê–õ–ò–¢–¨
        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = '–£–¥–∞–ª–∏—Ç—å';
        deleteBtn.onclick = async () => {
          if (!confirm('–£–¥–∞–ª–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è?')) return;

          await fetch(`/users/${user.id}`, { method: 'DELETE' });
          loadUsers();
        };

        // üí∞ –ë–ê–õ–ê–ù–°
        const balanceBtn = document.createElement('button');
        balanceBtn.textContent = '–ë–∞–ª–∞–Ω—Å';
        balanceBtn.onclick = async () => {
          const res = await fetch(`/balances/${user.id}`);
          const balance = await res.json();

          document.getElementById('balanceTitle').textContent =
            `–ë–∞–ª–∞–Ω—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è ${user.login}`;
          document.getElementById('balanceAmount').textContent =
            `üí∞ ${balance.amount}`;

          openModal();
        };

        li.appendChild(deleteBtn);
        li.appendChild(balanceBtn);

        ul.appendChild(li);
      });
    }

    function openModal() {
      document.getElementById('balanceModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('balanceModal').style.display = 'none';
    }

    window.onload = loadUsers;
  </script>

</body>
</html>
