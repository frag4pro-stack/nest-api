<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Balances</title>

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      padding: 5px;
      width: 200px;
    }

    button {
      margin-top: 10px;
      padding: 6px 12px;
      cursor: pointer;
    }

    .box {
      border: 1px solid #ccc;
      padding: 15px;
      margin-top: 20px;
      width: 300px;
    }
  </style>
</head>
<body>

  <h2>–ë–∞–ª–∞–Ω—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</h2>

  <label>
    User ID:
    <input id="userId" type="number">
  </label>

  <button onclick="loadBalance()">–ü–æ–∫–∞–∑–∞—Ç—å –±–∞–ª–∞–Ω—Å</button>

  <div class="box" id="balanceBox"></div>

  <h2>–ù–∞—á–∏—Å–ª–∏—Ç—å –±–∞–ª–∞–Ω—Å</h2>

  <label>
    –°—É–º–º–∞:
    <input id="addAmount" type="number">
  </label>

  <button onclick="addBalance()">–ù–∞—á–∏—Å–ª–∏—Ç—å</button>

  <h2>–ü–µ—Ä–µ–≤–æ–¥ —Å—Ä–µ–¥—Å—Ç–≤</h2>

  <label>
    –û—Ç (User ID):
    <input id="fromUserId" type="number">
  </label>

  <label>
    –ö–æ–º—É (User ID):
    <input id="toUserId" type="number">
  </label>

  <label>
    –°—É–º–º–∞:
    <input id="amount" type="number">
  </label>

  <button onclick="transfer()">–ü–µ—Ä–µ–≤–µ—Å—Ç–∏</button>

  <script>
    async function loadBalance() {
      const userId = document.getElementById('userId').value;
      const res = await fetch(`/balances/${userId}`);
      const data = await res.json();

      document.getElementById('balanceBox').innerHTML = `
        <p><b>–õ–æ–≥–∏–Ω:</b> ${data.user.login}</p>
        <p><b>–ë–∞–ª–∞–Ω—Å:</b> üí∞ ${data.amount}</p>
      `;
    }

    async function addBalance() {
      const userId = document.getElementById('userId').value;
      const amount = document.getElementById('addAmount').value;

      await fetch(`/balances/${userId}/add/${amount}`);
      loadBalance();
    }

    async function transfer() {
      const fromUserId = Number(document.getElementById('fromUserId').value);
      const toUserId = Number(document.getElementById('toUserId').value);
      const amount = Number(document.getElementById('amount').value);

      await fetch('/balances/transfer', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ fromUserId, toUserId, amount }),
      });

      alert('–ü–µ—Ä–µ–≤–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω');
    }
  </script>

</body>
</html>
